<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Load static tag for CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'animereviews/css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name">
            
            <label for="password">Password:</label> <!-- Add password field -->
            <input type="password" id="password" name="password">
            
            <button type="submit">Login</button>
        </form>
        

        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>

        {% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

    </div>
</body>
</html>

<!-- CSS styles inside a <style> block -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7e7f6;
    }

    .login-container {
        width: 30%;
        margin: 100px auto;
        background-color: #efd5f6;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #813aba;
        margin-bottom: 20px;
        font-size: 28px;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
        color: #555;
    }

    input[type="text"], input[type="password"] {
        width: 80%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    button {
        padding: 12px 20px;
        background-color: #813aba;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ca86f5;
    }

    /* Center the form */
    form {
        margin-top: 20px;
    }

    /* Sign Up link */
    .signup-link {
        margin-top: 20px;
    }

    .signup-link a {
        color: #813aba;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
